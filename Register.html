<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn">Register </button>
      </div>
      <div class="social-icons">
        <img src="IMAGES/fb.png" alt="" srcset="">
        <img src="IMAGES/gp.png" alt="" srcset="">
        <img src="IMAGES/tw.png" alt="" srcset="">
      </div>
      <form id="register" class="input-group" action="">
        <input type="text" class="input-field" placeholder="User id required">
        <input type="text" class="input-field" placeholder="Email id required">
        <input type="text" class="input-field" placeholder="Enter passwoed required">
        <input type="checkbox" class="chech-box"><span>Agree to the terms & conditions</span>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
